[dev]
  command = "npm run dev"
  framework = "astro"
  port = 8888
  targetPort = 4321

[build]
  command = "npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Sitemap handling
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-index.xml"
  to = "/sitemap-index.xml"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-0.xml"
  to = "/sitemap-0.xml"
  status = 200
  force = true

# Function configuration
[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["fast-xml-parser"]
  node_bundler = "esbuild"
  included_files = ["src/types/**"]

[functions.getPodcastFeeds]
  timeout = 30

# Trailing slash redirects (must come before function handling)
# Redirect URLs without trailing slashes to versions with trailing slashes
# This fixes "Canonical URL Different" warnings in LibreCrawl
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false
  # Only redirect paths without file extensions and not starting with _
  conditions = {path = ["!/*.*", "!/_*"]}

# Function handling (keep this last)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/entry"
  status = 200

# Content Security Policy headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googletagmanager.com https://www.google-analytics.com https://js.tinyanalytics.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://api.tinyanalytics.io https://vitals.vercel-insights.com; media-src 'self' https:; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com https://share.transistor.fm https://open.spotify.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self' https://share.transistor.fm; object-src 'none'; upgrade-insecure-requests;"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/.netlify/functions/getPodcastFeeds"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET"
